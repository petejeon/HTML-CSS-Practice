<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Cafe menu</title>
        <!-- This imports the CSS from another file-->
         <link rel="stylesheet" href="styles.css">
         <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>

    <body>
      <div id="menu">
        <!-- Main tag used for accessibilty screen readers, semantics!-->
        <main>
          <h1>CAMPER CAFE</h1>
          <p>Est. 2020</p>

          <!--divider-->
          <hr> 

          <!-- Section = group content that is related by a common theme or topic-->
          <section>
            <h2>Coffee</h2><img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">

            <article class="item"> <!--elements commonly contain multiple elements that have related information.-->
              <p class="flavor">French Vanilla</p><p class="price">3.00</p>
            </article>

            <article class="item">
              <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
            </article>

            <article class="item">
              <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
            </article>

            <article class="item">
              <p class="flavor">Hazelnut</p><p class="price">4.00</p>
            </article>

            <article class="item">
              <p class="flavor">Mocha</p><p class="price">4.50</p>
            </article>
          </section>

          <!--desserts section-->
          <section>
              <h2>Desserts</h2><img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
            
            <article class="item">
              <p class="dessert">Donut</p><p class="price">1.50</p>
            </article>

            <article class="item">
              <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
            </article>

            <article class="item">
              <p class="dessert">Cheesecake</p><p class="price">3.00</p>
            </article>

            <article class="item">
              <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
            </article>
          </section>

        </main>
        
        <hr class="bottom-line">

        <footer>
          <!--a tag needs closing and the text in between --> 
          <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
          <p class="address">123 Free Code Camp Drive</p>
        </footer>

      </div>
    </body>
</html>
