<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css" />
  </head>

  <body>
    <div class="form-title">
        <h1>Feedback Form</h1>
        <p>Please fill out this form with the required information</p>
    </div>

    <form>
        <fieldset>
            <label for="full-name" class="label-size">Full Name<span class="required-asterisk">*</span><input id="full-name" name="full-name" type="text" required=""></label>
            <label for="email" class="label-size">Email<span class="required-asterisk">*</span><input id="email" name="email" type="email" required=""></label>
            <label for="age" class="label-size">Age<span class="required-asterisk">*</span><input id="age" name="age" type="number" required=""></label>
            <label for="password" class="label-size">Password<span class="required-asterisk">*</span><input id="password" name="password" type="password" required="" pattern="[a-z0-9]{8,}"></label>
            <label for="referrer" class="label-size">How did you hear about us?<span class="required-asterisk">*</span>
                <select for="referrer" name="referrer" id="referrer">
                    <option value="">(Please select)</option>
                    <option value="1">From a friend</option>
                    <option value="2">Google ad</option>
                    <option value="3">Facebook ad</option>
                    <option value="4">Can't remember</option>
                    <option value="5">Other</option>
                </select>
        </label>
        </fieldset>

        <fieldset>
            <legend>Would you recommend XYZ?<span class="required-asterisk">*</span></legend> 
            <label for="definitely"><input type="radio" class="inline" id="definitely" name="recommend" >Definitely</label>
            <label for="maybe"><input type="radio" class="inline" id="maybe" name="recommend">Maybe</label>
            <label for="not-sure"><input type="radio" class="inline" id="not-sure" name="recommend">Not sure</label>
        </fieldset>

        <fieldset>
            <legend>What would you like to see improved?</legend>
            <label for="home-page"><input type="checkbox" class="inline" name="improvment" id="home-page">Home page</label>
            <label for="settings"><input type="checkbox" class="inline" name="improvment" id="settings">Settings</label>
            <label for="permissions"><input type="checkbox" class="inline" name="improvment" id="permissions">Permissions</label>
            <label for="profile-page"><input type="checkbox" class="inline" name="improvment" id="profile-page">Profile page</label>
            <label for="news-feed"><input type="checkbox" class="inline" name="improvment" id="news-feed">News feed</label>
            <label for="notifications"><input type="checkbox" class="inline" name="improvment" id="notifications">Notifications</label>
        </fieldset>

        <fieldset>
            <label for="other-feedback" class="other-feedback-font">Other feedback<textarea id="other-feedback" name="other-feedback" rows="20" cols="30" placeholder="Other notes"></textarea></label>
        </fieldset>

        <input type="submit" value="Submit" />
    </form>

  </body>

</html>
